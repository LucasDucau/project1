{% extends "layout.html" %}

{% block title %}
Register for this website
{% endblock %}



{% block body %}

<form action="{{ url_for('register') }}" method="POST">
  <div class="form-group">
    <input class="form-control" name="username" placeholder="New username">
  </div>
  <div class="form-group">
    <input class="form-control" name="password" type="password" placeholder="New password">
  </div>
  <div class="form-group">
    <input class="form-control" name="password2" type="password" placeholder="Retype your password"
  </div>
   <div class="form-group">
      <button class="btn btn-primary">sign up</button>
  </div>
  </form>

{% endblock %}
